<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="mainWrapper">
        <h1 style="text-align: center;">Let's play Rock, Paper, Scissors. First to 5 wins.</h1>
        <ul class="buttonWrapper">
            <li><button id="Rock" class="buttons">⛰️</button></li>
            <li><button id="Paper" class="buttons">📜</button></li>
            <li><button id="Scissors" class="buttons">✂️</button></li>
        </ul>
        <div class="picksWrapper">
            <div class="picks">You picked: <div class="pickDiv" id="playerPicked"></div></div>
            <div class="picks">Computer picked: <div class="pickDiv" id="cpuPicked"></div></div>
        </div>
        <div id="resultDisplay"></div>
        <div class="scoreWrapper">
            <p class="scoreDisplay">
                You: <span id="playerScore"></span>
            </p>
            <p class="scoreDisplay">
                Computer: <span id="cpuScore"></span>
            </p>
        </div>
    </div>
</body>
</html>
